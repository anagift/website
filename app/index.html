<body
  itemscope
  itemtype="http://schema.org/Common"

  <h1 ng-controller="MainCtrl">{{title}}</h1>

  <div class="ng-main"></div>

<!-- sample --><!--{{{-->
<!--
  テキストフィールに入力した文字列を同期
-->

  <div ng-controller="SampleCtrl">
  	<input ng-model="value">
    <hr>
  	<ng-sample value="value"></ng-sample>
    Render by angluarJs {{value}}
    <hr>
  </div>

<!--}}}-->
